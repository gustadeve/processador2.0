<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://cdn.ead.guru/29795/media/public/Logotipos__Seleta_e_Olimp%C3%ADadas_500300px_500230px.png" alt="Logo Seleta Educação">
        <h1>PROCESSADOR DE ALUNOS</h1>
    </header>

    <div class="container">
        <div class="file-upload">
            <h2>Selecione a Planilha:</h2>
            <input type="file" id="file-input" accept=".xlsx" />
            <button id="process-button">Processar</button>
        </div>

        <div id="output-container" style="display:none;">
            <h2>Dados Processados (<span id="student-count">0</span> Alunos):</h2> <!-- Contador de alunos -->
            <div id="output" class="csv-output"></div>
        
            <!-- Exibição de erros -->
            <div id="error-container">
                <h3>Erros:</h3>
                <pre id="error-log">Nenhum erro encontrado</pre> <!-- Se não houver erros, mostra "Nenhum erro encontrado" -->
            </div>
        
            <div class="button-container">
                <button id="send-button" style="display:none;">Enviar</button>
                <button id="download-button" style="display:none;">Baixar CSV</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
